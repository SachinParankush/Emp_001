<div class="jumbotron">
  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="header">Recover Password</h2>
        <p>Enter Valid Information to Recover your Password.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
              <label>Mobile No *</label>
              <input type="text" pattern="\d*" formControlName="mobile_no" maxlength="12" class="form-control" />
              <span class="text-danger"
                  *ngIf="loginForm.controls['mobile_no'].hasError('required')&&(loginForm.controls['mobile_no'].dirty || loginForm.controls['mobile_no'].touched)">This
                  field is required</span>
                 </div>


          <div class="form-group">
              <label>Email Address *</label>
              <input type="text" formControlName="emailId" class="form-control" />

              <span class="text-danger"
                  *ngIf="loginForm.controls['emailId'].hasError('required')&&(loginForm.controls['emailId'].dirty || loginForm.controls['emailId'].touched)">This
                  field is required</span>
</div>
          <div class="col-md-5">
            <button class="submit1" type="submit">Send OTP</button>
          </div>


        </form>
      </div>
    </div>
  </div>





  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
            <label>Enter OTP *</label>
            <input type="text" pattern="\d*" formControlName="OTP" maxlength="6" class="form-control" />
            <span class="text-danger"
                *ngIf="loginForm.controls['OTP'].hasError('required')&&(loginForm.controls['OTP'].dirty || loginForm.controls['OTP'].touched)">This
                field is required</span>
            </div>




          <div class="form-group">
              <label>Password *</label>
              <input type="password" formControlName="password" class="form-control" />
              <span class="text-danger"
                  *ngIf="loginForm.controls['password'].hasError('required')&&(loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This
                  field is required</span>
        </div>
          <div class="col-md-5">
            <button class="submit1" type="submit">SUBMIT</button>
          </div>


        </form>
      </div>
    </div>
  </div>

</div>
