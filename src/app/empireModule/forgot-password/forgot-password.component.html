<div class="jumbotron">
  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="header">Recover Password</h2>
        <p>Enter Valid Information to Recover your Password.</p>
        <form [formGroup]="angForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
              <label>Mobile No *</label>
              <input type="text" pattern="\d*" formControlName="mobile_no" maxlength="12" class="form-control" />
              <span class="text-danger"
                  *ngIf="loginForm.controls['mobile_no'].hasError('required')&&(loginForm.controls['mobile_no'].dirty || loginForm.controls['mobile_no'].touched)">This
                  field is required</span>
                 </div>


          <div class="form-group">
            <label>Password *</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="col-md-5">
            <button class="submit1" type="submit">Send OTP</button>
          </div>


        </form>
      </div>
    </div>
  </div>





  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3">

        <form [formGroup]="angForm" (ngSubmit)="onSubmit()">


          <div class="form-group">
            <label>Enter OTP *</label>
            <input type="text" formControlName="OTP" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.OTP.errors }" />
            <div *ngIf="submitted && f.OTP.errors" class="invalid-feedback">
              <div *ngIf="f.OTP.errors.required">OTP is required</div>

            </div>
          </div>


          <div class="form-group">
            <label>Password *</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="col-md-5">
            <button class="submit1" type="submit">SUBMIT</button>
          </div>


        </form>
      </div>
    </div>
  </div>

</div>
